    <script>
        function getNameList() {
            //V2取得textarea的值
            var rawNameList = $('#nameList').val();
            var nameSplit = rawNameList.split("\n");
            var randomArr = makeRandomNum();
            var IdArr = [];

            //JQuery Version
            for (let i = 0; i < 24; i++) {
                $(`#Id${i}`).html(`${nameSplit[randomArr[i]]}`);
            }
        }

        //已經改成這個效能比較好的
        function makeRandomNum() {
            var temp = [];
            for (var i = 0; i < 24; i++) {
                temp.push(i);
            }
            var randomArr = [];
            for (var i = 0; i < 24; i++) {
                randomNum = Math.floor(Math.random() * temp.length);
                randomArr.push(temp[randomNum]);
                temp.splice(randomNum, 1);
            }
            return randomArr;
        }

        function MinimizeFontSize() {
            console.log("MinimizeFontSize() Triggered");

            var elm = document.getElementById('one');
            var temp = window.getComputedStyle(elm).getPropertyValue('font-size');
            document.getElementById('one').style.fontSize = (parseInt(temp) - 2) + 'px';
        }

        function classFontSizeBigger() {
            console.log("classFontSizeBigger() Triggered");
            $('div>div').css('font-size', '+=2');
        }

        function classFontSizeSmaller() {
            console.log("classFontSizeSmaller() Triggered");
            $('div>div').css('font-size', '-=2');
        }
